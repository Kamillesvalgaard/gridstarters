<html lang="en">
<head>

    <title>Document</title>
    <style>
        figure {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        img,
        figcaption {}

        figcaption {
            place-self: center;
        }

        img {}

        <figcaption>Kagemand og kone</figcaption>
    </figure>
